repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        language_version: python3

  - repo: https://github.com/PyCQA/pylint
    rev: v4.0.2
    hooks:
      - id: pylint
        args: ["--rcfile=.pylintrc"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
